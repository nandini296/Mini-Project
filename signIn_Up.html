<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signIn_Up.css">
</head>
<body>
    
    <header>
        <div class="headerRow">

            <div class="lgo">
                <h2 class="logo">Fashion </h2>
            </div>
            <div class="hamburger">
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signIn_Up.html">Login/Signup</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main">
            <div class="content1">
                <!-- <div class="image">
                    <img src="https://source.unsplash.com/ZAiN5wnsR0E" alt="">
                </div> -->
            </div>
            <div class="content2">
                <div class="signUp">
                    <h1>Welcome</h1>
    
                    <form action="">
                        <div class="name">
                            <label for="name">
                                Username : 
                            </label>
                            <br>
                            <input type="text" name="name" required placeholder="Name">
                        </div>
                        <div class="password">
                            <label for="password">Password :</label><br>
                            <input type="password" required placeholder="Password">
                        </div>
    
                        <div class="cpassword">
                            <label for="cpassword">Confirm Password :</label><br>
                            <input type="cpassword" required placeholder="Confirm Password">
                        </div>
                    </form>
    
                    <h5>Already has account?<a href="#" id="login">Login</a> </h5>
                    <button class="btn">
                        Sign In
                    </button>
                </div>
                <div class="signIn">
                    <h1>Welcome Back!!</h1>
                    <form action="">
                        <div class="name">
                            <label for="name">
                                Username : 
                            </label>
                            <br>
                            <input type="text" name="name" required placeholder="Name">
                        </div>
                        <div class="password">
                            <label for="password">Password :</label><br>
                            <input type="password" required placeholder="Password">
                        </div>
                    </form>
    
                    <h5>Donot has account?<a href="#" id="signup">Sign Up</a> </h5>
                    <button class="btn">
                        signIn
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="Index.js"></script>
    <script src="signIn_Up.js"></script>
</body>
</html>
